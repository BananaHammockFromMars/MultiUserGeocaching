<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfu6GzIuASRBlIxT7IjczQYtlsoC_4uzo">
    </script>
  </head>
  <body>
    <div id="map-container">
      <div id="map-canvas"></div>
      <div id="panel"></div>
      <div id="personalPanel" class="awesome">
    </div>
    
    <div id="buttonContainer">
      <a id="showDirections" class="buttons directions"><div class="tripleMenu"></div></a>
      <a id="hideDirections" class="buttons directions hidden"><div class="icon">&#xf00d;</div></a>
      
      <a id="showTextDetails" class="buttons details"><div class="icon">&#xf1ea;</div></a>
      <a id="hideTextDetails" class="buttons details hidden"><div class="icon">&#xf1ea;</div></a>

      <a id="oops" class="buttons hidden oops"><div class="buttonText">oops!</div></a>
      <a id="oops2" class="buttons hidden oops"><div class="buttonText">oops!</div></a>
      
      <a id="parkedIt" class="buttons finder"><div class="icon">&#xf183;</div></a>
      <a id="foundIt" class="buttons finder hidden"><div class="icon">&#xf00c;</div></a>
    </div>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/collection.js"></script>
    <script type="text/javascript" src="scripts/moveabletype.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
  
  </body>
</html>
